{% extends 'public/layout.html' %}

{% block content %}
    <div class="container-fluid">
        <div class="row" style="margin-top: 50px">
            <div class="col-md-6 offset-md-1">
                <div class="card mb-3">
                    <div id="demo" class="carousel slide" data-ride="carousel">

                        <!-- 指示符 -->
                        <ul class="carousel-indicators">
                            <li data-target="#demo" data-slide-to="0" class="active"></li>
                            <li data-target="#demo" data-slide-to="1"></li>
                            <li data-target="#demo" data-slide-to="2"></li>
                        </ul>

                        <!-- 轮播图片 -->
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="http://static.runoob.com/images/mix/img_fjords_wide.jpg">
                            </div>
                            <div class="carousel-item">
                                <img src="http://static.runoob.com/images/mix/img_nature_wide.jpg">
                            </div>
                            <div class="carousel-item">
                                <img src="http://static.runoob.com/images/mix/img_mountains_wide.jpg">
                            </div>
                        </div>

                        <!-- 左右切换按钮 -->
                        <a class="carousel-control-prev" href="#demo" data-slide="prev">
                            <span class="carousel-control-prev-icon"></span>
                        </a>
                        <a class="carousel-control-next" href="#demo" data-slide="next">
                            <span class="carousel-control-next-icon"></span>
                        </a>

                    </div>
                    <div class="card-body">
                        <p class="card-text" style="text-align: center">Welcome to Panther's Security Club.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 offset-md-1">
                <div class="card border-primary mb-3" style="min-height: 405px">
                    <div class="card-header">通知公告</div>
                    <div class="card-body">
                        <table class="table table-hover table-sm table-striped  table-bordered">
                            <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col" style="text-align: right">发布时间</th>
                            </tr>
                            </thead>
                            <tbody>
                            {% for archive in archive_list %}
                                <tr>
                                    <th scope="row">
                                        <a href="{{ url_for('public.archive',yyyy=archive.created_at.year,mm=archive.created_at.month,dd=archive.created_at.day,archive_id=archive.id) }}">{{ archive.tittle }}</a>
                                    </th>
                                    <td style="text-align: right">{{ archive.created_at.strftime( '%Y-%m-%d %I:%M:%S %p' ) }}</td>
                                </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
